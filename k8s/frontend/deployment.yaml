apiVersion: apps/v1
kind: Deployment
metadata:
  name: cashnote-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ayeesuttiporn/cashnote-frontend:latest
          ports:
            - containerPort: 80
