name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout source
        uses: actions/checkout@v3

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: ğŸ” Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ“¦ Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cashnote-frontend:latest

      - name: ğŸ“¦ Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.api
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/cashnote-backend:latest

      - name: ğŸ” Trigger ArgoCD Sync
        run: |
          curl -X POST -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
            https://argocd.sutthiporn.dev/api/v1/applications/cashnote-frontend/refresh

          curl -X POST -H "Authorization: Bearer ${{ secrets.ARGOCD_TOKEN }}" \
            https://argocd.sutthiporn.dev/api/v1/applications/cashnote-backend/refresh
